<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Scope 演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .demo-wrapper {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .demo-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .demo-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .demo-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .container {
      height: 400px;
      display: flex;
      
      /* 🔑 关键：扩展时间线作用域到整个容器 */
      timeline-scope: --demo-scroller;
    }

    .content,
    .scroller {
      flex: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #fafafa;
    }

    .scroller {
      overflow: scroll;
      /* 🔑 关键：定义滚动时间线 */
      scroll-timeline-name: --demo-scroller;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      position: relative;
    }

    .long-element {
      height: 1200px;
      background: linear-gradient(to bottom, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.3) 50%, 
        rgba(255,255,255,0.1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .animated-box {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      
      /* 🔑 关键：应用时间线到动画 */
      animation: rotate-and-move 1s linear;
      animation-timeline: --demo-scroller;
      animation-fill-mode: both;
    }

    @keyframes rotate-and-move {
      from {
        transform: rotate(0deg) translateX(0px) scale(1);
        border-radius: 12px;
      }
      
      25% {
        transform: rotate(180deg) translateX(60px) scale(1.1);
        border-radius: 20px;
        background: linear-gradient(45deg, #f093fb, #f5576c);
      }
      
      50% {
        transform: rotate(360deg) translateX(120px) scale(1.3);
        border-radius: 50%;
        background: linear-gradient(45deg, #4facfe, #00f2fe);
      }
      
      75% {
        transform: rotate(540deg) translateX(180px) scale(1.1);
        border-radius: 20px;
        background: linear-gradient(45deg, #43e97b, #38f9d7);
      }
      
      to {
        transform: rotate(720deg) translateX(240px) scale(1);
        border-radius: 12px;
        background: linear-gradient(45deg, #fa709a, #fee140);
      }
    }

    .info-text {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
      text-align: center;
      line-height: 1.5;
    }

    .scroll-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }

    /* 浏览器兼容性提示 */
    .compatibility-warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
      font-size: 14px;
    }

    @supports not (timeline-scope: --test) {
      .compatibility-warning {
        display: block;
      }
      .container {
        opacity: 0.5;
      }
    }

    @supports (timeline-scope: --test) {
      .compatibility-warning {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="demo-wrapper">
    <div class="demo-header">
      <h1>CSS timeline-scope 演示</h1>
      <p>滚动右侧区域，观察左侧方块的动画效果</p>
    </div>

    <div class="compatibility-warning">
      ⚠️ <strong>浏览器兼容性提示：</strong>此演示需要支持 <code>timeline-scope</code> 的浏览器（Chrome 115+ 或 Edge 115+）。如果动画无法正常显示，请使用支持的浏览器查看。
    </div>

    <div class="container">
      <div class="content">
        <div class="animated-box"></div>
        <div class="info-text">
          这个方块的动画由右侧滚动区域控制<br>
          展示了 timeline-scope 的跨元素作用域功能
        </div>
      </div>

      <div class="scroller">
        <div class="scroll-indicator">👆 滚动我</div>
        <div class="long-element">
          📜 滚动这个区域<br>
          控制左侧动画<br><br>
          <small style="opacity: 0.8;">继续滚动查看完整动画效果</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 添加滚动进度指示
    const scroller = document.querySelector('.scroller');
    const indicator = document.querySelector('.scroll-indicator');
    
    scroller.addEventListener('scroll', () => {
      const scrollPercent = Math.round((scroller.scrollTop / (scroller.scrollHeight - scroller.clientHeight)) * 100);
      indicator.textContent = `滚动进度: ${scrollPercent}%`;
    });
  </script>
</body>
</html>
